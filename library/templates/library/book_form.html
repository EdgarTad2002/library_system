
{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'library/css/add_book.css' %}">
{% endblock %}
{% block content %}

<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">{{ button_text }}</button>
    </form>
</div>

{% endblock %}
